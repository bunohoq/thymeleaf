<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Thymeleaf</title>
	<link rel="stylesheet" href="http://bit.ly/3WJ5ilK" />
</head>
<body>
	<!-- m4.html -->
	<h1>HTML 속성 조작하기</h1>
	
	<!-- 
		태그의 대부분의 속성에 th: 를 붙일 수 있다.
		- th: 붙인 속성에는 타임리프를 적용할 수 있다.
	-->
	
	<div>
		<!-- PCDATA: innerText, textContent -->
		<div th:text="${count}"></div>
		<br>
		<input type="text" value="100">
		<br>
		<input type="text" th:value="${count}">
		<br>
		<input type="text" th:value="${name}" value="아무개" th:title="${name}" th:size="${count}">
	</div>
	
	<div>
		<input type="checkbox" checked>
		<input type="checkbox" th:checked="true">
		<input type="checkbox" th:checked="false">
		<input type="checkbox" th:checked="${count > 0}">
		<input type="checkbox" th:checked="${count < 0}">
	</div>
	
	<div>
		<select>
			<option value="아무개" th:selected="${name == '아무개'}">아무개</option>
			<option value="홍길동" th:selected="${name == '홍길동'}">홍길동</option>
			<option value="테스트" th:selected="${name == '테스트'}">테스트</option>
		</select>
	</div>
	
	<hr>
	
	<div style="background-color: cornflowerblue;">상자</div>
	
	<div th:style="'background-color:' +  ${color}">상자</div>
	<div th:style="|background-color:${color}|">상자</div>

	
</body>
</html>
