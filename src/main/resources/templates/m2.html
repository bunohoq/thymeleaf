<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Thymeleaf</title>
	<link rel="stylesheet" href="http://bit.ly/3WJ5ilK" />
</head>
<body>
	<!-- m2.html -->
	<h1>스프링 메시지 <small>다국어</small></h1>
	
	<!-- 
		스프링 메시지, Spring Message
		- 프로젝트내에서 자주 사용하는(반복되는) 문자열 관리하는 기능
		- 상수 문자열 > 관리
		
		- src/main/resources > "message.properties"
	
	 -->
	<h2 th:text="#{language}"></h2>
	<h2 th:text="#{author}"></h2>
	
	<ul>
		<li th:text="#{item.category}"></li>
		<li th:text="#{item.name}"></li>
		<li th:text="#{item.color}"></li>
		<li th:text="#{item.option}"></li>
		<li th:text="#{item.desc('키보드', '노랑')}"></li>
		<li th:text="#{item.desc('#{item.name}, #{item.color}}"></li>
	</ul>
	
</body>
</html>
